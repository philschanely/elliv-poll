<div class="question_left">
    <img class="logo_grey" src="images/Elliv_logo_grey.png" alt="Elliv logo">

    <h2>{label}</h2>
    <div class="awardDescription">{details}</div>
    <p class="iconDescription">You can click on the information icon to view more information on each nominee.</p>
    
    <div class="nav_icons">
        <a href="/poll/question/__/__">
            <img class="nav_arrow" src="images/Elliv_arrow_left.png" alt="Back arrow">
        </a>
        
        {poll_questions}
        <a href="/poll/question/{poll_id}/{question_order}">
            <img class="nav_button" id="current" src="images/Elliv_dot_filled.png" alt="Navigation for question 1">
        </a>
        {/poll_questions}
        
        <img class="nav_button" src="images/Elliv_submitIcon.png" alt="Navigation for submission page">
        <img class="nav_arrow" src="images/Elliv_arrow_right.png" alt="Forward arrow">
    </div>
</div>
